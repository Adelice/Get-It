{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
<div class="row user-images">
    {% for pro in products %}
    <div class="col-md-4 images" >
        <img src="{{pro.product_pic.url}}" alt="Image" width="100" height="100" style=margin-top:50px>
        <p>{{pro.product_name}}</p>
        <p>{{pro.product_price}}</p>
        <a href="" class="btn btn-primary">Add to cart</a>
        
    </div>
    {%endfor%}
</div>
</div>
    {%endblock%}
