{% extends "registration/base.html" %}
{% load bootstrap4 %}

{% block content %}
<body style="background-color: saddlebrown">
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div style="background-color: antiquewhite;width:600px; margin-left:50px;padding-left: 50px;margin-top:60px;padding-right:50px" class="panel panel-default">
        <H1 style="font-family: 'Germania One', cursive">GET IT </H1>
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <a href="/accounts/register" >Don't have an account?</a>

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>
</body>
{% endblock %}
